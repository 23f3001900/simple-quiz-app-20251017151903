<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto; /* Prevent scrollbar on body */
        }

        #quiz-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #quiz-container:hover {
            transform: scale(1.02);
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
        }

        .answer-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .answer-btn:focus {
            outline: none;
        }

        #next-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #next-btn:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }

        #next-btn:focus {
            outline: none;
        }

        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        #timer {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffc107;
        }

        #score-container {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
        }

        #restart-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #restart-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        #restart-btn:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            #quiz-container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            #question {
                font-size: 1.3em;
            }

            .answer-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #next-btn, #restart-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #timer {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Time!</h1>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="timer">Time: 30</div>
        <div id="question"></div>
        <div id="answer-buttons"></div>
        <button id="next-btn">Next</button>
        <div id="score-container">
            Your Score: <span id="score"></span>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                answers: [
                    { text: "Berlin", correct: false },
                    { text: "Paris", correct: true },
                    { text: "Rome", correct: false },
                    { text: "Madrid", correct: false }
                ]
            },
            {
                question: "What is 2 + 2?",
                answers: [
                    { text: "3", correct: false },
                    { text: "4", correct: true },
                    { text: "5", correct: false },
                    { text: "6", correct: false }
                ]
            },
            {
               question: "Which planet is known as the Red Planet?",
                answers: [
                    { text: "Venus", correct: false },
                    { text: "Mars", correct: true },
                    { text: "Jupiter", correct: false },
                    { text: "Saturn", correct: false }
                ]
            },
            {
                question: "What is the largest mammal on Earth?",
                answers: [
                    { text: "African Elephant", correct: false },
                    { text: "Blue Whale", correct: true },
                    { text: "Giraffe", correct: false },
                    { text: "Polar Bear", correct: false }
                ]
            },
            {
                question: "In which year did World War II end?",
                answers: [
                    { text: "1943", correct: false },
                    { text: "1944", correct: false },
                    { text: "1945", correct: true },
                    { text: "1946", correct: false }
                ]
            }
        ];

        const questionElement = document.getElementById("question");
        const answerButtonsElement = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const progressBar = document.getElementById("progress");
        const timerDisplay = document.getElementById("timer");
        const scoreContainer = document.getElementById("score-container");
        const scoreDisplay = document.getElementById("score");
        const restartButton = document.getElementById("restart-btn");
        const quizContainer = document.getElementById("quiz-container");


        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 30;
        let timerInterval;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.style.display = "none";
            scoreContainer.style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            timeLeft = 30;
            updateTimerDisplay();
            startTimer();

            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.textContent = currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer.text;
                button.classList.add("answer-btn");
                answerButtonsElement.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
            });

            updateProgressBar();
        }

        function resetState() {
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) {
                score++;
                selectedBtn.style.backgroundColor = '#28a745';
            } else {
                selectedBtn.style.backgroundColor = '#dc3545';
            }

            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.style.backgroundColor = '#28a745';
                }
                button.disabled = true;
            });
            nextButton.style.display = "block";
        }

        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            } else {
                startQuiz();
            }
        });

        restartButton.addEventListener("click", () => {
            startQuiz();
        });

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            resetState();
            questionElement.textContent = `You scored ${score} out of ${questions.length}! (${Math.round((score / questions.length) * 100)}%)`;
            nextButton.style.display = "none";
            scoreContainer.style.display = 'block';
            clearInterval(timerInterval);
            timerDisplay.textContent = "Time: 30";
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Automatically move to the next question if time runs out
                    Array.from(answerButtonsElement.children).forEach(button => {
                       button.disabled = true;
                       if (button.dataset.correct === "true") {
                           button.style.backgroundColor = '#28a745';
                       }
                    });
                    nextButton.style.display = 'block';
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `Time: ${timeLeft}`;
        }

        startQuiz();
    </script>
</body>
</html>
